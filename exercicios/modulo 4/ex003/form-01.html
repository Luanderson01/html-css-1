<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<style>
    *{
        margin: 0px;
        padding: 0px;
    }
    html,body{
        
        width: 100vw;
        height: 100vh;
        font-family: Arial, Helvetica, sans-serif;
        color: white;
        background-color: rgb(0, 0, 49) ;
        
    }

    body{
        background: url(imagens/photo-1483401757487-2ced3fa77952.avif);
        background-size: cover;
        background-position: top center;
        background-repeat: no-repeat;
        background-attachment: scroll;
    }

    h1{
        text-align: center;
        margin-bottom: 10px;

    }
    form{
        background-color: rgba(18, 18, 255, 0.158);
        padding: 30px 10px ;
        padding-bottom: 10px;
        width: 300px;
        height: 150px;
        border-radius: 20px;
        margin: auto;
        box-shadow: 5px 5px 10px rgba(0, 0, 255, 0.384);
        

        position: absolute;
        left: 50% ;
        top: 50%;

        transform: translate(-50%,-50%);  
    }


    #enviar{
        text-align: center;
        padding: 10px;
        
    }
    p{
        margin: 10px;
    }
    .enviar{
        width: 60px;
        height: 30px;
        box-shadow: 3px 5px 10px rgba(0, 0, 255, 0.411);
        border-radius: 15px;
        border-color: rgba(0, 0, 255, 0.288);
    }

    .enviar:hover{
        background-color: rgba(0, 0, 255, 0.589);
        color: white;
        transform: none;
        border-color: blue;
        transition: .5s;
    }
    p{
        text-align: center;
        border-radius: 5px;
    }

    input{
        border-radius: 10px;
        padding: 5px;
        box-shadow: 2px 3px 5px rgba(0, 0, 0, 0.5);
    }
    hr.detalhe{
        display: block;
        margin: auto;
        width: 100px;
        
    }

    hr.detalhe:hover{
        background-color: blue;
        box-shadow: 3px 3px 5px black;
    }



</style>
<body>
    <h1>Formulario Basico</h1>

    <form  action="cadastro.php" method="post" autocomplete="on">

        <p><label for="inome"></label> <input type="text" name="nome:" id="inome" placeholder="Nome, numero ou email " required autocomplete="name" ></p>

        <p><label for="isobrenome"></label> <input type="password" name="senha" id="isenha" placeholder="Senha" required minlength="5" maxlength="20"  autocomplete="current-password"> </p>

        <hr class="detalhe">

        <p id="enviar"> <input type="submit" value="Enviar" class="enviar" ></p>

    </form>  

</body>
</html>
