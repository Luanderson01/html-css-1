<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Outros tipos de  Formulários</h1>


    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest">
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="Sp">São Paulo</option>
                    <option value="RJ">Rio De Janeiro</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option >Adiministrador</option>
                <option >Programador</option>
                <option >Professor</option>
            </datalist>
        </p>

        <p>
            <label for="imensa">Mensagem:</label><br>
            <textarea name="mensagem" id="imensagem" cols="50" rows="10"></textarea>


        </p>
















<p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</p>



    </form>

</body>
</html>
