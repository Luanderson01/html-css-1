<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{color: blueviolet;

        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: blue;
            background-color: aquamarine;
            width: 200px;
            height: 30px;
        }




    </style>





</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mause no texto abixo</p>
    <div>
        Passe  mause aqui!
        <p>Texto escondido</p>
    </div>
    <p>Fim do exemplo</p>







    
</body>
</html>
